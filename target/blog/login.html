	$(function () {
		$("#submit_btn").click(function () {
			$.post("blogger/login",$("#login").serialize(),function (info) {
                alert(info.flag)
				//查看用户名密码是否为空
				if ($("#userName").val() == '' || $("#userName").val() == null){
					$("#error").html("用户名不能为空!");
					return false;
				}
				if ($("#password").val() == '' || $("#password").val() == null){
					$("#error").html("请输入密码！");
					return false;
				}

				//若都不为空，则向数据库请求验证
				if (info.flag){
					//验证成功，跳转至博主界面
					location.href = "index.html";
				}else {
					//验证失败，给提示信息
					$("#userName").html('');
					$("#password").html('');
					$("#error").html(info.errorInfo);
				}


			},"json")

		})
	})


</script>
