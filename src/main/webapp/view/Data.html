<script type="text/javascript">
	$(function () {
		//获取index页面跳转参数
		var typeName = getParameter("typeName");
		//设置页面信息
		$("#dataPage").html(typeName);
		//显示数据
		$.post("../view/index/findSymbolData",{typeName : typeName},function (result) {

			var trs = '';
			for (var i = 0; i < result.length; i++) {

				var articleData = result[i];
				//将字符串转成日期
				var date = articleData.releaseDate;
				var newDate = new Date();
				newDate.setTime(date);

				var tr = '<div class="panel panel-default " >' +
						'<div class="panel-body" >' +
						'<h4><a class="title" href="data_detail.html?title='+articleData.title+'">' + articleData.title + '</a></h4>' + //再做一次跳转，显示详细信息
						'\t\t\t\t\t\t\t\t\t\n' + '\t\t\t\t\t\t\t\t\t' +
						'<p><a class="label label-default">' + articleData.keyWord + '</a>' +
						'<p class="overView">' + articleData.summary + '</p>' +
						'<p>' +
						'<span class="count"><i class="glyphicon glyphicon-eye-open"></i>阅读:' + articleData.clickHit + '</span>' +
						'<span class="count"><i class="glyphicon glyphicon-comment"></i>评论:' + articleData.replyHit + '</span>' +
						'<span class="count"><i class="glyphicon glyphicon-time"></i>' + newDate.toLocaleDateString() + '</span>' +
						'</p>\n' +
						'</div>' +
						'</div>';

				trs += tr;
			}
			$("#blogContent").html(trs);

		},"json")
	})

</script>
